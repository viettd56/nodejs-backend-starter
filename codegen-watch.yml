overwrite: true
watch: true
generates:
    src/generated/graphqls/mobile.d.ts:
        schema: 'src/graphqls/mobile/**/*.graphql'
        plugins:
            - typescript
            - typescript-resolvers
        config:
            typesPrefix: Mobile
            useIndexSignature: true
            constEnums: true
            immutableTypes: true
            enumsAsTypes: true
            defaultMapper: Partial<{T}>
            contextType: src/types#IMobileContext
            maybeValue: T | undefined
